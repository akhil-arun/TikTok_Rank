<!doctype HTML> 

<HTML> 
  
<HEAD>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <script defer src="scripts.js"></script>
</HEAD>

<body> 

<header>
		<h1 id="logo"> TikTok Pets </h1>
		<button type="button" class="buttons" id ="myvideos"> My Videos </button>
    <h2 id = "blank"> </h2>
	</header>
	<main>
		<div id="redbluebox"> 
			<h2 id="boxheading"> Submit a video:</h2>
			<div class="titleandinput">
				<label for="username" class="title"> Username: </label>
				<input type="text" name="username" class="textbox" id="username" placeholder="awesometiktokuser123">
			</div>
			<div class="titleandinput">
				<label for="tiktokurl" class="title"> Tiktok URL: </label>
				<input type="text" name="tiktokurl" class="textbox" id="tiktokurl" placeholder="https://tiktok.com/12345">
			</div>
			<div class="titleandinput" id ="third">
				<label for="videoname" class="title"> Video Nickname: </label>
				<input type="text" name="videoname" class="textbox" id="videoname" placeholder="Bob the supercat">
			</div>
		</div>
		<button type="button" class ="buttons" id="continue"> Continue </button>
	</main> 

</body>

</html>
